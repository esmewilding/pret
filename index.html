<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Productivity Calculater</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" href="css.css">
    </head>

    <body>
        <div id="header">
            <h1>Unofficial Pret A Manger Productivity Calculater</h1>
        </div>

        <div>
            <button type="button" onclick="showAdvanced()">Toggle Advanced</button>

            <form id="myForm">
                <p>Start time: <input type="time" name="stime"></p>
                <span id="hidden">
                    <p>Paused working: <input type="time" name="e_time_2"></p>
                    <p>Restarted working: <input type="time" name="restime"></p>
                </span>
                <p>End time: <input type="time" name="etime"></p>

                <p>Bench time: <input type="number" name="btime" size="4"> minutes</p>

                <button type="button" onclick="formSubmit()">Calculate</button>
            </form>
        </div>

        <div>
            <p id="result"></p>
        </div>

        <p id="footerMenuP"></p>
        
        <script src="js.js"></script>

    </body>
</html>
